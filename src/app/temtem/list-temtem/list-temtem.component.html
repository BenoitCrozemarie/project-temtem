<app-search-bar></app-search-bar>

<section class="content">
  <div class="cards" *ngIf="temtems!=null">
    <ng-container *ngFor="let temtem of temtems"> 
      
      <!-- <app-temtem [temtem]="temtem"> -->
      <app-temtem [temtem]="temtem" 
        *ngIf=" temtem.name.toLowerCase().includes(searchValue) || 
                temtem.number.toString() === searchValue ||
                compareType(temtem)
        ">
      
      </app-temtem>
    </ng-container>
  </div>
</section>
