
<input type="text" value="" [(ngModel)]="valueSearch" >


<section class="content">
  <div class="cards" *ngIf="temtems!=null">
    <ng-container *ngFor="let temtem of temtems"> 
      
      <app-temtem [temtem]="temtem" *ngIf="temtem.name.toLowerCase().includes(valueSearch) || temtem.number.toString() === valueSearch">
      
      </app-temtem>
    </ng-container>
  </div>
</section>
